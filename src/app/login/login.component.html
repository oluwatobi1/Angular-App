<div class = "container-fluid">
    <h1>Login Form</h1>
    
    <form (ngSubmit)=onLoginSubmit()>
        <div class = "form-group">
            <label>Email</label>
            <input required pattern = "^(([a-zA-Z0-9._%+-]+)@([a-zA-Z]+).(com))$" type = "email" [class.is-invalid] = "email.invalid && email.touched"
             name = "email" [(ngModel)]="scrumUserLoginData.email" #email = "ngModel" class = "form-control" ngModel>
             <div *ngIf = "email.errors && email.invalid && email.touched">
                <small class = "text-danger" *ngIf = "email.errors.pattern">Email must contain '@' and the domain '.com'</small>
                <small class = "text-danger" *ngIf = "email.errors.required">Email required</small>
             </div>
        </div>

        <div class = "form-group">
            <label>Password</label>
           <input required type = "password" pattern = "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*([^a-zA-Z\d\s])).{8,}$" [class.is-invalid] = "password.invalid && password.touched"
            name = "password" [(ngModel)]="scrumUserLoginData.password" #password = "ngModel" class = "form-control" ngModel>
            <div *ngIf = "password.errors && password.invalid && password.touched">
                <small class = "text-danger" *ngIf = "password.errors.pattern">Password must contain at least 8 characters, one special character and a number</small>
                <small class = "text-danger" *ngIf = "password.errors.required">Password is required</small>
            </div>
        </div>

        <div class = "form-group">
            <label>Project Name</label>
            <input required type = "text" [class.is-invalid] = "projectname.invalid && projectname.touched" #projectname = "ngModel" name = "projectname" [(ngModel)] = "scrumUserLoginData.projname" class = "form-control" ngModel>
            <small class = "text-danger" [class.d-none] = "projectname.valid || projectname.untouched">Project name required</small>
        </div>
        
        <div *ngIf="feedbk">
            <h6 class="text-danger">{{ feedbk }}</h6>

        </div>

        <button class = "btn btn-primary btn-sm" type = "submit">Login</button>
    </form>

</div>

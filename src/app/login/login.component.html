<div class="container-fluid">
    <h2>Login Form</h2>
    {{mail.class}}

    <form (ngSubmit)= "onLoginSubmit()">
        

        
        <div class="form-group"> 
            <label for="exampleInputEmail2">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email" 
            [(ngModel)]=scrumFormData.email name="mail" #mail="ngModel" pattern="^\S+@\S+\.com" [class.is-invalid]="mail.touched && mail.invalid" required>
               
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <div *ngIf="mail.touched && (mail.invalid||mail.errors)">
                <small class="text-danger" *ngIf="mail.errors.required">Email Required</small>
                <small class="text-danger" *ngIf="mail.errors.pattern">Email must be an email</small>
            </div>
        </div>


        <div class="form-group">
            <label for="exampleInputPassword2">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" name="password"
            #password='ngModel' [(ngModel)]=scrumFormData.password [class.is-invalid]="password.invalid && password.touched" required>

            <div *ngIf="password.touched&&(password.invalid||password.errors)">
                <small class="text-danger">Enter password</small>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputprojectname">Projectname</label>
            <input type="text" class="form-control" id="exampleInputprojectname" placeholder="Project Name" name="project"
            #project='ngModel' [(ngModel)]=scrumFormData.projectName [class.is-invalid]="project.invalid && project.touched" required>

            <div *ngIf="project.touched&&(project.invalid||project.errors)">
                <small class="text-danger">Enter project</small>

            </div>

        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</div>
